<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task.css">
</head>

<body style="background-color:#E6E6FA;"> 
    <img src="images/bg.png" id="img">
    <h1>TimeStride Tracker</h1>
    <h2><marquee>Time is what we want most, but what we use worst</marquee></h2>
    <div class="container">
    <input type="text" placeholder=" Name of the Task" id="task"><br><br>
    <input type="text" placeholder="Description" id="description"><br><br>
    <input type="date" id="date">

    <!-- Timer -->
    <div class="timer">
        
        <div class="timer-control" id="timer-control">Start</div>
        &nbsp;

        <p class="time" id="hour">00</p>
        <p class="time">:</p>
        <p class="time" id="minutes">00</p>
        <p class="time">:</p>
        <p class="time" id="seconds">00</p>
    </div>
</div>
<br><br>

    <!-- Entries -->
    <div class="container">
    <div class="entries" id="entries">

        <!-- Adding entries  -->
        <!-- Heading -->
        <div class="entries-heading entry">
            <div>Task</div>
            <div>Description</div>
            <div>Duration</div>
            <div>Date</div>
        </div>
        
    </div>
    
</div>
<button id="btn">Save My Progress</button>
</body>

<script type="module" src="./task.js"></script>

</html>
